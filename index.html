<!DOCTYPE html>
<html>
  <head>
    <title>OMV Tables</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="load hide">
      <div class="loader hide"></div>
    </div>
    <div class="container">
      <div class="main">
        <div class="firstPage">
          <label id="app">
            <input type="file" id="input" />
            Зареди файл
          </label>
          <button class="showTable">виж таблица</button>
          <table class="mainTable">
            <tr class="date bg">
              <th>date</th>
              <!-- <th>target</th> -->
            </tr>
            <tr class="totalFuel">
              <td>Total Fuel</td>
              <!-- <td></td> -->
            </tr>
            <tr class="mmDiesel">
              <td>MM Diesel</td>
            </tr>
            <tr class="mm100">
              <td>MM 100</td>
            </tr>
            <tr class="fresh">
              <td>Fresh</td>
            </tr>
            <tr class="foodDry">
              <td>FoodDry</td>
            </tr>
            <tr class="bevareges">
              <td>Bevareges</td>
            </tr>
            <!-- <tr>
                <td>Hot drinks pcs.</td>
              </tr> -->
            <tr class="sandPcs">
              <td>Sandwiches pcs.</td>
            </tr>
            <tr class="backShopAndOthersOcs">
              <td>Bakeries pcs</td>
            </tr>
            <tr class="hotDrinks">
              <td>Hot Drinks</td>
            </tr>
            <tr class="sandwiches">
              <td>Sandwiches</td>
            </tr>
            <tr class="backShopAndOthers">
              <td>Back shop and others</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="second-container">
        <table class="secondaryTable">
          <tr class="date2 bg">
            <th>date</th>
            <!-- <th>target</th> -->
          </tr>
          <tr class="totalDiesel">
            <td>Total Diesel</td>
          </tr>
          <tr class="totalBenzin">
            <td>Total Benzin</td>
          </tr>
          <tr class="mm95">
            <td>MM 95</td>
          </tr>
          <tr class="shopTotal">
            <td>Shop Total</td>
          </tr>
          <tr class="shop">
            <td>Shop</td>
          </tr>
          <tr class="gastro">
            <td>Gastro Total</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- <p>File for the calculations:</p> -->
    <!-- <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRhnbIjIuZCPVWzTEvuRyda7mXplynJZTz9ovukKK7mX3BrjSsHbd97-qMEz06Z5A/pubhtml?widget=true&amp;headers=true" width="90%"></iframe>
    </iframe> -->
    <script src="src/index.js"></script>
  </body>
</html>
